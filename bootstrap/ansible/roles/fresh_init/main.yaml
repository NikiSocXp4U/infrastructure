- name: Set static IP
  command: ip addr add {{ip}}/24 dev {{interface}}

- name: Set gateway
  command: ip route add default via {{gateway}} dev {{interface}}

- name: Change /etc/hosts
  copy: 
    dest: /etc/hosts
    content: |
      127.0.0.1       localhost
      {{static_ip}}   {{fqdn}} {{short}}

      ::1     localhost ip6-localhost ip6-loopback
      ff02::1 ip6-allnodes
      ff02::2 ip6-allrouters

- name: Reboot
  command: reboot
