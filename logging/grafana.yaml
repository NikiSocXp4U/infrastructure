---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: kube-logging
  labels:
    app: grafana
spec:
  ports:
    - port: 5601
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: kube-logging
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: docker.io/grafana/grafana:5.4.3
          resources:
            limits:
              cpu: 1000m
            requests:
              cpu: 100m
          env:
            - name: ELASTICSEARCH_URL
              value: http://elasticsearch:9200
            - name: ELASTICSEARCH_HOSTS
              value: http://elasticsearch:9200
          envFrom:
            - secretRef:
                name: kube-logging-grafana-key
          ports:
            - containerPort: 5601
