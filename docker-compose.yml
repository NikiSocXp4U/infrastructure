version: "3.7"
services:
  minecraft-server:
    ports:
      - "25575:25575"
      - "25565:25565"
      - "8123:8123"

    environment:
      EULA: "TRUE"
      TYPE: FABRIC
      MOTD: Some Server Dot Jay Peg

    env_file: .env

    volumes:
      - ./data:/data
    image: itzg/minecraft-server

    container_name: mc

    tty: true
    stdin_open: true
    restart: unless-stopped
